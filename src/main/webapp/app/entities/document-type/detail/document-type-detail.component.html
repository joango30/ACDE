<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="documentType">
      <h2 data-cy="documentTypeDetailsHeading"><span acdeTranslate="acdeApp.documentType.detail.title">Document Type</span></h2>

      <hr />

      <acde-alert-error></acde-alert-error>

      <acde-alert></acde-alert>

      <dl class="row-md jh-entity-details">
        <dt><span acdeTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ documentType.id }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.documentType.initials">Initials</span></dt>
        <dd>
          <span>{{ documentType.initials }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.documentType.documentName">Document Name</span></dt>
        <dd>
          <span>{{ documentType.documentName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span acdeTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/document-type', documentType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span acdeTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
