<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading"><span acdeTranslate="acdeApp.employee.detail.title">Employee</span></h2>

      <hr />

      <acde-alert-error></acde-alert-error>

      <acde-alert></acde-alert>

      <dl class="row-md jh-entity-details">
        <dt><span acdeTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.employee.status">Status</span></dt>
        <dd>
          <span acdeTranslate="{{ 'acdeApp.State.' + employee.status }}">{{ employee.status }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.employee.charge">Charge</span></dt>
        <dd>
          <span>{{ employee.charge }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.employee.email">Email</span></dt>
        <dd>
          <span>{{ employee.email }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.employee.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ employee.phoneNumber }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.employee.user">User</span></dt>
        <dd>
          <span>{{ employee.user?.login }}</span>
        </dd>
        <dt><span acdeTranslate="acdeApp.employee.training">Training</span></dt>
        <dd>
          <div *ngIf="employee.training">
            <a [routerLink]="['/training', employee.training.id, 'view']">{{ employee.training.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span acdeTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span acdeTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
